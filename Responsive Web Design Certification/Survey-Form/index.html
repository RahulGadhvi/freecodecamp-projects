<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title" class="text-center">Survey Form</h1>
    <main>
        <p id="description" class="text-center">Fill out this survey form</p>
        <fieldset>
            <form id="survey-form">
                <label for="name" id="name-label">Enter your name:
                    <input type="text" id="name" name="name" placeholder="Enter your name" required aria-label="Name">
                </label>
                <br>
                <label for="email" id="email-label">Enter your email:
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        aria-label="Email">
                </label>
                <br>
                <label for="number" id="number-label">Enter your age:
                    <input type="number" id="number" name="age" min="13" max="120" placeholder="Age" aria-label="Age">
                </label>
                <br>
                <label for="dropdown" id="country-label">Select your country:
                    <select id="dropdown" name="country" aria-label="Country">
                        <option value="">(Select one)</option>
                        <option value="1">India</option>
                        <option value="2">Russia</option>
                    </select>
                </label>
                <br>
                <div>
                    <label for="male" id="gender-male-label">
                        <input type="radio" id="male" value="male" name="gender" aria-label="Male">Male
                    </label>
                    <br>
                    <label for="female" id="gender-female-label">
                        <input type="radio" id="female" value="female" name="gender" aria-label="Female">Female
                    </label>
                </div>
                <br>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="front-end-project">
                    <input type="checkbox" id="front-end-project" name="front-end-project" value="Front-end Project"
                        aria-label="Front-end Projects">Front-end Projects
                </label>
                <br>
                <label for="back-end-project">
                    <input type="checkbox" id="back-end-project" name="back-end-project" value="Back-end Project"
                        aria-label="Back-end Projects">Back-end Projects
                </label>
                <br>
                <label for="bio">Tell me something about yourself:
                    <textarea id="bio" placeholder="Write something..." aria-label="Bio"></textarea>
                </label>
                <br>
                <input type="submit" id="submit" aria-label="Submit">
            </form>
        </fieldset>
    </main>
</body>

</html>
